feedback_link: "https://github.com/vvasuki/notes/issues"
# if you uncomment the previous line, it changes where the feedback link points to

# Order matters below.
defaults:
  -
    scope:
      path: "artha"
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
      sidebar: artha_sidebar
      topnav: home_sidebar
  -
    scope:
      path: "misc"
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
      sidebar: misc_sidebar
      topnav: home_sidebar
  -
    scope:
      path: "math"
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
      sidebar: gaNita_sidebar
      topnav: home_sidebar
  -
    scope:
      path: "computing"
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
      sidebar: gaNita_sidebar
      topnav: home_sidebar
  -
    scope:
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
      sidebar: home_sidebar
      topnav: home_sidebar
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      search: true
      sidebar: home_sidebar
      topnav: home_sidebar
      permalink: /posts/:slug:output_ext
# these are defaults used for the frontmatter for these file types


sidebars:
- home_sidebar
- saMskAra_sidebar
- artha_sidebar
- gaNita_sidebar
- misc_sidebar

description: Vishvas's notes.
